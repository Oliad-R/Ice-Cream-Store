            <nav>
              <ul class="nav_links">
                <li><a href="#landing-page">Home</a></li>
                <li><a href="#shop">Services</a></li>

                <button onclick="document.getElementById('pop-up').style.display='block'" type="button" class="item-btn">Clic Me!</button>              </li>

              </li>
            </ul>
          </div>
        </div>

          <p>This is the selected item</p>
        </div>
      </div>
      <!--This is the start of the Cart Page-->
      <div class="cart-container" id="cart">
